# Cloud Build configuration for deploying to Cloud Run
# Usage: gcloud builds submit --config cloudbuild.yaml

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/elfsight-webhook:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/elfsight-webhook:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/elfsight-webhook:$SHORT_SHA'

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/elfsight-webhook:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'elfsight-webhook'
      - '--image'
      - 'gcr.io/$PROJECT_ID/elfsight-webhook:$SHORT_SHA'
      - '--region'
      - 'us-west1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove if you want authentication
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'LOG_LEVEL=INFO'

# Set timeout for the build
timeout: '1200s'

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/elfsight-webhook:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/elfsight-webhook:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
